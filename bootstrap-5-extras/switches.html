    <body>
        <div class="container-fluid">            
            <div class="row p-5">
                <div class="col col-md-6 bg-light p-5">                   
                    <h1>Switches Colors</h1>
                    <hr>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="switch_default" checked>
                        <label class="form-check-label" for="switch_default">.switch-default</label>
                    </div>

                    <div id="fill_switches"></div>
                </div>          

                <div class="col bg-light p-5">
                    <h1>Switches Sizes</h1>
                    <hr>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="default_size" checked>
                        <label class="form-check-label" for="default_size">(default)</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input switch-size-1" type="checkbox" role="switch" id="switch-size-1" checked>
                        <label class="form-check-label" for="switch-size-1"> .switch-size-1</label>
                    </div>
                    
                    <div class="form-check form-switch">
                        <input class="form-check-input switch-size-2" type="checkbox" role="switch" id="switch-size-2" checked>
                        <label class="form-check-label" for="switch-size-2"> .switch-size-2</label>
                    </div>
                    
                </div>
            </div>
        </div>

<script>
    function fill_switches() {
        let colors = [            
            "blue-1","blue-2","blue-3","blue-4","blue-5","blue-6","blue-7","blue-8",
            "cyan-1","cyan-2","cyan-3","cyan-4","cyan-5","cyan-6","cyan-7",
            "green-1","green-2","green-3","green-4","green-5","green-6",
            "gray-1","gray-2","gray-3","gray-4","gray-5","gray-6","gray-7","gray-8",
            "red-1","red-2","red-3","red-4","red-5",
            "pink-1","pink-2","pink-3","pink-4","pink-5",
            "yellow-1","yellow-2","yellow-3","yellow-4","yellow-5","yellow-6","yellow-7","yellow-8","yellow-9","yellow-10",
            "purple-1","purple-2","purple-3","purple-4","purple-5","purple-6","purple-7","purple-8","purple-9","purple-10","purple-11","purple-12",
            ];
        let target_el = document.getElementById('fill_switches');

        colors.forEach(value => {            
            let div = `
                    <div class="form-check form-switch">
                        <input class="form-check-input switch-${value}" type="checkbox" role="switch" id="switch-${value}" checked>
                        <label class="form-check-label" for="switch-${value}">.switch-${value}</label>
                    </div>`;

            target_el.insertAdjacentHTML('beforeend', div);
        });
    }

    window.addEventListener('DOMContentLoaded', (event) => {
        fill_switches();
    });
</script>
